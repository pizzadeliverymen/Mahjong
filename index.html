<!DOCTYPE html>
<head>
    <title>Learn and Play Mahjong</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        Welcome to Mahjong
    </header>
    <main>
        <div class="game">
            <div class="mahjong-area">

                <div class="player player-opposite">
                    <div class="mahjong-pieces">
                        <span class="in-hand">
                            <span class="single-piece">🀫</span>
                        </span>
                        <span class="picked-up">
                            <span class="single-piece">🀫</span>
                        </span>
                    </div>
                </div>

                <div class="player player-left">
                    <div class="mahjong-pieces">
                        <div class="in-hand">
                            <span class="single-piece">🀫</span>
                        </div>
                        <div class="picked-up">
                            <span class="single-piece">🀫</span>
                        </div>
                    </div>
                </div>
                <div class="center-area">
                    <div class="center-board">
                        <div class="center player-opposite">
                            <div class="single-piece">🀀</div>
                        </div>
                        <div class="center player-left">
                            <div class="single-piece">🀀</div>
                        </div>
                        <div class="scoring-table">
                            <div class="score-opposite">
                                1000
                            </div>
                            <div class="score-left">
                                1000
                            </div>
                            <div class="remaining-count">
                                34 tiles
                            </div>
                            <div class="score-right">
                                1000
                            </div>
                            <div class="score-you">
                                1000
                            </div>
                        </div>
                        <div class="center player-right">
                            <div class="single-piece">🀀</div>
                        </div>
                        <div class="center player-you">
                            <div class="single-piece">🀀</div>
                        </div>
                    </div>
                </div>

                <div class="player player-right">
                    <div class="mahjong-pieces">
                        <span class="in-hand">
                            <span class="single-piece">🀫</span>
                        </span>
                        <span class="picked-up">
                            <span class="single-piece">🀫</span>
                        </span>
                    </div>
                </div>

                <div class="player player-you">
                    <div class="mahjong-pieces">
                        <div class="in-hand">
                            <span class="single-piece">🀀</span>
                        </div>
                        <div class="picked-up">
                            <span class="single-piece">🀪</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="description">
            <h1>What is Mahjong?</h1>
        </div>
    </main>
</body>
