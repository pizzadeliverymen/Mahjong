<!DOCTYPE html>
<head>
    <title>Learn and Play Mahjong</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/mahjong-board.css" rel="stylesheet">
    <link href="./css/mahjong-pieces.css" rel="stylesheet">
    <link href="./css/player-inventory.css" rel="stylesheet">
    <link href="./css/controls.css" rel="stylesheet">
    <script src="./js/mahjong.js" type="module" defer></script>
</head>
<body>
    <header>
        Welcome to Mahjong
    </header>
    <main>
        <div class="game">
            <div class="mahjong-area">

                <div class="player player-opposite">
                    <div class="shown-pieces">
                        <div class="mahjong-set pon toimen">
                            <div class="single-piece red dragon">🀄︎</div>
                            <div class="single-piece red dragon">🀄︎</div>
                            <div class="single-piece red dragon">🀄︎</div>
                        </div>
                        <div class="mahjong-set kan toimen">
                        <div class="single-piece green dragon">🀅</div>
                        <div class="single-piece green dragon">🀅</div>
                        <div class="single-piece green dragon">🀅</div>
                        <div class="single-piece green dragon">🀅</div>
                        </div>
                        <div class="mahjong-set chii">
                            <div class="single-piece">🀇</div>
                            <div class="single-piece">🀈</div>
                            <div class="single-piece">🀉</div>
                        </div>
                    </div>
                    <div class="mahjong-pieces">
                        <span class="in-hand" id="opposite-hand">
                        </span>
                        <span class="picked-up">
                        </span>
                    </div>
                </div>

                <div class="player player-left">
                    <div class="shown-pieces">
                        <div class="mahjong-set pon kamicha">
                            <div class="single-piece red dragon">🀄︎</div>
                            <div class="single-piece red dragon">🀄︎</div>
                            <div class="single-piece red dragon">🀄︎</div>
                        </div>
                        <div class="mahjong-set kan kamicha">
                        <div class="single-piece green dragon">🀅</div>
                        <div class="single-piece green dragon">🀅</div>
                        <div class="single-piece green dragon">🀅</div>
                        <div class="single-piece green dragon">🀅</div>
                        </div>
                        <div class="mahjong-set chii">
                            <div class="single-piece">🀇</div>
                            <div class="single-piece">🀈</div>
                            <div class="single-piece">🀉</div>
                        </div>
                    </div>
                    <div class="mahjong-pieces">
                        <div class="in-hand" id="left-hand">
                        </div>
                        <div class="picked-up">
                        </div>
                    </div>
                </div>
                <div class="center-area">
                    <div class="center-board">
                        <div class="center player-opposite" id="discard-opposite">
                        </div>
                        <div class="center player-left" id="discard-left">
                        </div>
                        <div class="scoring-table">
                            <div class="score-opposite">
                                1000
                            </div>
                            <div class="score-left">
                                1000
                            </div>
                            <div class="remaining-count">
                                <div id="remaining-count">
                                    34 tiles
                                </div>
                                <div id="current-turn">
                                    It's Your Turn
                                </div>
                            </div>
                            <div class="score-right">
                                1000
                            </div>
                            <div class="score-you">
                                1000
                            </div>
                        </div>
                        <div class="center player-right" id="discard-right">
                        </div>
                        <div class="center player-you" id="discard-you">
                        </div>
                    </div>
                </div>

                <div class="player player-right">
                    <div class="shown-pieces" id="right-shown">
                        <div class="mahjong-set pon shimocha">
                            <div class="single-piece red dragon">🀄︎</div>
                            <div class="single-piece red dragon">🀄︎</div>
                            <div class="single-piece red dragon">🀄︎</div>
                        </div>
                        <div class="mahjong-set kan shimocha">
                        <div class="single-piece green dragon">🀅</div>
                        <div class="single-piece green dragon">🀅</div>
                        <div class="single-piece green dragon">🀅</div>
                        <div class="single-piece green dragon">🀅</div>
                        </div>
                        <div class="mahjong-set chii">
                            <div class="single-piece">🀇</div>
                            <div class="single-piece">🀈</div>
                            <div class="single-piece">🀉</div>
                        </div>
                    </div>
                    <div class="mahjong-pieces">
                        <span class="in-hand" id="right-hand">
                        </span>
                        <span class="picked-up">
                        </span>
                    </div>
                </div>

                <div class="player player-you">
                    <div class="shown-pieces" id="you-shown">
                    </div>
                    <div class="mahjong-pieces">
                        <div class="in-hand" id="players-hand">
                        </div>
                        <div class="picked-up" id="drawn-you">
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-button" id="start-game">
                        Start Game
                    </div>
                    <div class="control-button call hidden" id="call-riichi">
                        Riichi
                    </div>
                    <div class="control-button call hidden" id="call-chii">
                        Chii
                    </div>
                    <div class="control-button call hidden" id="call-pon">
                        Pon
                    </div>
                    <div class="control-button call hidden" id="call-kan">
                        Kan
                    </div>
                    <div class="control-button call hidden" id="call-cancel">
                        Cancel
                    </div>
                    <div class="control-button call" id="test-call">
                        DEVTEST
                    </div>
                </div>
            </div>
        </div>
        <div class="description">
            <div class="attribution">
                FingerSnaps_04.wav by gblanke -- <a href="https://freesound.org/s/265291/">https://freesound.org/s/265291/</a> -- License: Attribution 3.0
            </div>
            <h1>What is Mahjong?</h1>
        </div>
    </main>
</body>
